{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-3 justify-content-center">
        <h3>Sign Up Below</h3>
            <div class="signup-form">   
                <form method="post">
                    {% csrf_token %}
                    <div class="myform">{{form.username|as_crispy_field}}</div>
                    <div class="myform">{{form.email|as_crispy_field}}</div>
                    <div class="myform">{{form.password1|as_crispy_field}}</div>
                    <div class="myform">{{form.password2|as_crispy_field}}</div>
                    <div class="myform"><button class="btn btn-primary">Sign Up</button></div>  
                </form>
            </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>


{% endblock content %}
