{% extends '_base.html' %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <h3>Are you sure you want to delete "{{post.title}} "?</h3>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock content %}
