<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    </head>
    <body style="font-family: 'Red Hat Display', sans-serif; background-color: aliceblue;">
        <!-- navbar  -->
        <div class="row nav-container">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 d-flex align-self-center"> <h2 class="" style="margin-bottom: 0px;"></h2></div>
                <div class="col-lg-5 nav-link-container">
                    <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-link">Home</li>
                            <li class="nav-link">Blog</li>
                            <li class="nav-link">About</li>
                            <li class="nav-link">Contact</li>
                            {% if user.is_authenticated %}
                            <li class="nav-link"><a href="{% url 'logout' %}" style="text-decoration: none;">Logout</a></li>
                            {% else %}
                            <li class="nav-link"><a href="{% url 'login' %}" style="text-decoration: none;">Login</a></li>
                            {% endif %}

                        </ul>
                    </nav>
                </div>
            <div class="col-sm-1"></div>
        </div>
        <hr style="margin: 0px;">
        {% block content %}



        {% endblock content %}
        <script src="" async defer></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
